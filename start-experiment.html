<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciador de Experimento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>
    <div class="form">
        <h1 class="text-center mb-4">Iniciador de Experimento</h1>
        
        <section class="seccion_dni">
            <input type="number" id="dni" class="form-control" placeholder="Ingrese DNI del participante" required>
        </section>

        <section class="seccion_repeticiones">
            <input type="number" id="repeticiones" class="form-control" placeholder="Cantidad de repeticiones de Aprendizaje" required min="1">
        </section>

        <button id="initExperiment" class="btn">
            Iniciar
        </button>

        <div id="message" class="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="start-experiment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
