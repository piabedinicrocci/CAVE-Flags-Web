<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Experimentos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>

    <div class="form">
        <h1 class="text-center mb-4">Generador de Experimentos</h1>
        
        <section class="seccion_dni">
            <input type="number" id="dni" class="form-control" placeholder="Ingrese DNI del participante" required>
        </section>

        <section class="seccion_escenario">
            <select id="scenario" class="form-select">
                <option selected disabled value="">Seleccionar escenario</option>
                <option value="Arena">Arena</option>
            </select>
        </section>

        <section class="seccion_banderas">
            <div id="flagsContainer"></div>
            
            <button id="addFlag" class="btn">
                <i class="fas fa-plus"></i> Agregar bandera
            </button>
            
            <button id="sendExperiment" class="btn">
                Generar experimento
            </button>

            <button id="startExperiment" class="btn">
                <a id="startExperimentA" href="start-experiment.html">Iniciar experimento</a>
            </button>

            <button id="addPerson">
                <a id="addPersonA" href="add-person.html">Agregar Persona</a>
            </button>

            <div id="message" class="message"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
