<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Persona - CAVE Flags</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body>
    <div class="form">
        <h1 class="text-center mb-4">Cargar persona</h1>
        
        <section class="seccion_dni">
            <input type="number" id="dni" class="form-control" placeholder="Ingrese DNI" required>
        </section>
        
        <section class="seccion_dni">
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese Nombre" required>
        </section>
        
        <section class="seccion_dni">
            <input type="text" id="apellido" class="form-control" placeholder="Ingrese Apellido" required>
        </section>
        
        <section class="seccion_dni">
            <input type="date" id="fechaNacimiento" class="form-control" required>
        </section>

        <section class="seccion_banderas">
            <button id="btnAgregar" class="btn">Agregar</button>

            <button id="addFlag" class="btn">
                <a href="index.html">Volver</a>
            </button>

            <div id="message" class="message"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="add-person.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
